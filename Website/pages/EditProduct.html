<form class="form-horizontal" name="EditProductForm">
	<fieldset>
		<legend>Product wijzigen</legend>
		<div class="form-group">
		  	<label class="col-md-4 control-label" for="textinput">Product naam</label>  
		  	<div class="col-md-5">
			  	<input id="textinput" name="textinput" type="text" placeholder="Naam...." ng-model="ProductName" class="form-control input-md" required="">
			  	<span class="help-block">Voer de naam van het product in</span>  
		  	</div>
		</div>
		
		<div class="form-group">
		  	<label class="col-md-4 control-label" for="btnSave"></label>
		  	<div class="col-md-8">
			    <button id="btnSave" name="btnSave" class="btn btn-success" ng-click="EditProduct()" ng-disabled="EditProductForm.$invalid">Wijzigen</button>
			    <button id="btnCancel" name="btnCancel" class="btn btn-danger" ng-click="Cancel()">Annuleren</button>
		  	</div>
		</div>
	</fieldset>
</form>
