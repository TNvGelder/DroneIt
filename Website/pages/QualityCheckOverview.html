
<div class="row">

</div>

        <a href="#/" class="btn btn-default"><i class="fa fa-arrow-left " aria-hidden="true"></i> Back</a>
    </div>
    <div class="col-md-6" >
        <select class="form-control" id="warehouseselect" ng-model="confirmed" ng-change="UpdateWarehouseDrawing()">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>

                <div class="col-xs-8" id="product-text">

            </div>

                </div>

            <div class="form-group row">

                <div class="col-xs-8" id="column-text">
                column
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-4 col-form-label">Row</label>
                <div class="col-xs-8" id="row-text">
                row
                </div>
