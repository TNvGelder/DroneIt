
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Quality check Live
        </h1>
    </div>
</div>

<div class="row">
   <div class="col-md-8 liveDronePath">
   live drone path
   </div>
   <div class="col-md-4 LiveDroneStatus">
    <h2> Live Status</h2>
    <hr/> 
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">Warehouse</label>
        <div class="col-xs-8" id="product-text">
        {{ActiveQualitycheck.ProductLocation.District.Warehouse.Name}}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">Product</label>
        <div class="col-xs-8" id="product-text">
        {{ActiveQualitycheck.ProductLocation.Product.Name}}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">Status</label>
        <div class="col-xs-8" id="district-text">
         {{ActiveQualitycheck.Status}}
        </div>
    </div>   
    <div class="row">
        <button id="btnExecute" name="btnExecute" class="btn btn-danger" ng-click="CancelQualityCheck()">Stop Quality check</button>
    </div>
    <hr/>
   </div>
</div>
