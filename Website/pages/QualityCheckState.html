
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Quality check Live
        </h1>
    </div>
</div>

<div class="row">
  
   <div class="col-md-4 col-xs-12 liveDronePath">
    <div ng-show="loaded == null" class="text-center top-buffer"> <i class=" fa fa-spinner fa-pulse fa-5x"></i></div>

                    <div id="warehousecanvas" >
                        <div id="startposition" style="height:{{(100/activeWarehouse.Height)*100}}%; width:{{(100/activeWarehouse.Width)*100}}%;  left:{{(100/activeWarehouse.Width)*activeWarehouse.StartNode.X}}%; bottom:{{(100/activeWarehouse.Height) * activeWarehouse.StartNode.Y}}%; margin: -{{((currentWarehouseHeight/100) * ((100/activeWarehouse.Height)*100))/2}}px;">
                        </div>
                       <div class="WarehouseDistrict" ng-repeat="District in activeWarehouse.Districts" style="height:{{(100/activeWarehouse.Height)*100}}%; width:{{((100/activeWarehouse.Width)*100) * District.Columns}}%; left:{{(100/activeWarehouse.Width)*District.X}}%; bottom:{{(100/activeWarehouse.Height) * District.Y}}%; transform: rotate({{District.Orientation}}deg); transform-origin: 0% 100%; " >     <div class="warehousecolumn" style="height:100%; width:{{100/ District.Columns}}%;" ng-repeat="i in getNumber(District.Columns) track by $index">
                                <div class="productbutton"  ng-show="getActiveProduct(District,$index+1).length > 0">
                               </div>          
                                <span>{{$index+1}}</span>
                            </div>
                       </div>
                      <div class="graphnodes" ng-repeat="District in activeWarehouse.Districts" >
                            <div class="startNode Node" style="height:{{(100/activeWarehouse.Height)*25}}%; width:{{(100/activeWarehouse.Width)*25}}%;  left:{{(100/activeWarehouse.Width)*District.StartGraphNode.X}}%; bottom:{{(100/activeWarehouse.Height) * District.StartGraphNode.Y}}%; margin: -{{((currentWarehouseHeight/100) * ((100/activeWarehouse.Height)*25))/2}}px;">
                            </div>
                             <div class="endNode Node" style="height:{{(100/activeWarehouse.Height)*25}}%; width:{{(100/activeWarehouse.Width)*25}}%;  left:{{(100/activeWarehouse.Width)*District.EndGraphNode.X}}%; bottom:{{(100/activeWarehouse.Height) * District.EndGraphNode.Y}}%;  margin: -{{((currentWarehouseHeight/100) * ((100/activeWarehouse.Height)*25))/2}}px;">
                            </div>
                       </div>
                    </div>
                    <canvas id="hiddencanvas">
                    </canvas>
                
   </div>
   <div class="col-md-8 LiveDroneStatus">
    <h2> Live Status</h2>
    <hr/> 
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">Warehouse</label>
        <div class="col-xs-8" id="product-text">
        {{ActiveQualitycheck.ProductLocation.District.Warehouse.Name}}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">Product</label>
        <div class="col-xs-8" id="product-text">
        {{ActiveQualitycheck.ProductLocation.Product.Name}}
        </div>
    </div>
    <div class="form-group row">
        <label class="col-xs-4 col-form-label">Status</label>
        <div class="col-xs-8" id="district-text">
         {{ActiveQualitycheck.Status}}
        </div>
    </div>
	<div class="row" ng-show="ActiveQualitycheck.PictureFolderUrl != null">
		<img src="{{ActiveQualitycheck.PictureFolderUrl}}0.png" width="120" height="120" />
	</div>
    <div class="row">
        <button id="btnExecute" name="btnExecute" class="btn btn-danger" ng-click="CancelQualityCheck()">Stop Quality check</button>
    </div>
    <hr/>
   </div>
</div>
