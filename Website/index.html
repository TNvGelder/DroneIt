<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8"> 
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/bootstrap-3-3-7.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/styles.css">
	

		<!-- Latest compiled and minified JavaScript -->
		<script src="scripts/jquery-3.1.1.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="scripts/bootstrap-3-3-7.min.js"></script>

		<script type="text/javascript" src="scripts/angular-1.5.8.js"></script>
		<script type="text/javascript" src="scripts/angular-route.js"></script>

	</head>
	<body ng-app="DroneApp">
	    <div id="wrapper">
	        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand active" href="#/">Drone IT </a>
	            </div>
	            <div class="collapse navbar-collapse navbar-ex1-collapse">
	                <ul class="nav navbar-nav side-nav">
	                  	<li >
	                        <a href="#/qualitycheckindex"><i class="fa fa-fw fa-dashboard"></i> Quality check</a>
	                    </li>
	                    <!--<li>
	                        <a href="#/warehouse"><i class="fa fa-fw fa-building"></i> Warehouse Management</a>
	                    </li>-->
	                    <li>
	                        <a href="#/products"><i class="fa fa-fw fa-archive"></i> Product Management</a>
	                    </li>
	                </ul>
	            </div>
	        </nav>

	        <div id="page-wrapper">
           	 	<div class="container-fluid" style="padding:60px;">
					<div ng-view></div>
            	</div>
	        </div>
	    </div>
		<label ng-model="msg"></label>
		<script>
			//Set up Angular App and Route Config
			var app = angular.module("DroneApp", ["ngRoute"]);
		
			app.config(function($routeProvider) {
			    $routeProvider
			    .when("/", {
			        templateUrl : "pages/Home.html", 
			        controller : "HomeController"
			    })
			    .when("/qualitycheck/", {
			        templateUrl : "pages/QualityCheckOverview.html", 
			        controller : "QualityCheckOverviewController"
			    })
			    .when("/qualitycheckindex/", {
			        templateUrl : "pages/QualityCheckIndex.html", 
			        controller : "QualityCheckIndexController"
			    })
			    .when("/qualitycheckhistory/", {
			        templateUrl : "pages/QualityCheckHistory.html", 
			        controller : "QualityCheckHistoryController"
			    })
			    .when("/products/", {
			        templateUrl : "pages/ProductOverview.html", 
			        controller : "ProductOverviewController"
			    })
			    .when("/products/add", {
			        templateUrl : "pages/AddProduct.html", 
			        controller : "AddProductController"
			    })
			    .when("/products/edit/:Id", {
			        templateUrl : "pages/EditProduct.html", 
			        controller : "EditProductController"
			    }).when("/QualityCheckState/", {
			        templateUrl : "pages/QualityCheckState.html", 
			        controller : "QualityCheckStateController"
			    });
			});
		</script>

		<script type="text/javascript" src="controllers/HomeController.js"></script>
		<script type="text/javascript" src="controllers/QualityCheckIndexController.js"></script>
		<script type="text/javascript" src="controllers/QualityCheckHistoryController.js"></script>
		<script type="text/javascript" src="controllers/ProductOverviewController.js"></script>
		<script type="text/javascript" src="controllers/QualityCheckStateController.js"></script>
		<script type="text/javascript" src="controllers/QualityCheckOverviewController.js"></script>
		<script type="text/javascript" src="controllers/AddProductController.js"></script>
		<script type="text/javascript" src="controllers/EditProductController.js"></script>
	</body>
</html>
